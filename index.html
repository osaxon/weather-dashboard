<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>

    

    <div class="container-fluid">
        <header class="row header bg-light text-center">
            <h1>Weather Dashboard</h1>
        </header>

        <div class="row">
            <div class="col-xs-12 col-sm-3 col-lg-3">
                <div class="input-group mb-3 search">
                    <input type="text" class="form-control" placeholder="Type city..." aria-label="City name" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                </div>
                <ul class="list-group col search-history">
                </ul>
            </div>
            
            <div class="col-xs-12 col-sm-9 col-lg-9">
                <main class="card city">
                    <div class="card-body">
                        <h3 class="card-title city-name"></h3>
                        <p class="card-text temp"></p>
                        <p class="card-text humidity"></p>
                        <p class="card-text UV"></p>
                        <i class="icon"></i>
                    </div>
                </main>
                
                
                <div class="row justify-content-between forecast">
                    <h3>5-day Forecast:</h3>
                    <div class="col">
                        <article class="card day">
                            <div class="card-body">
                                <h3 class="card-title date"></h3>
                                <p class="card-text"></p>
                                <p class="card-text"></p>
                                <p class="card-text"></p>
                                <i class="icon"></i>
                            </div>
                        </article>
                    </div>
                    <div class="col">
                        <article class="card day">
                            <div class="card-body">
                                <h3 class="card-title date"></h3>
                                <p class="card-text"></p>
                                <p class="card-text"></p>
                                <p class="card-text"></p>
                                <i class="icon"></i>
                            </div>
                        </article>
                    </div>
                    <div class="col">
                        <article class="card day">
                            <div class="card-body">
                                <h3 class="card-title date"></h3>
                                <p class="card-text"></p>
                                <p class="card-text"></p>
                                <p class="card-text"></p>
                                <i class="icon"></i>
                            </div>
                        </article>
                    </div>
                    <div class="col">
                        <article class="card day">
                            <div class="card-body">
                                <h3 class="card-title date"></h3>
                                <p class="card-text"></p>
                                <p class="card-text"></p>
                                <p class="card-text"></p>
                                <i class="icon"></i>
                            </div>
                        </article>
                    </div>
                    <div class="col">
                        <article class="card day">
                            <div class="card-body">
                                <h3 class="card-title date"></h3>
                                <p class="card-text"></p>
                                <p class="card-text"></p>
                                <p class="card-text"></p>
                                <i class="icon"></i>
                            </div>
                        </article>
                    </div>
        
                </div>
            </div>
        </div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
